name: Sync Target Repository

on:
  release:
    types: [published]

jobs:
  push_to_target:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Push to target
        env:
          MCP_DUAL_REPO_PAT: ${{ MCP_DUAL_REPO_PAT }}
        run: |
          git remote add target https://${MCP_DUAL_REPO_PAT}@github.com/meetgeekai/meetgeek-mcp-test.git
          git push target HEAD:main --force
